<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6 text-white text-capitalize ">
                        Salary portal
                    </div>
                    <div class="col-6 text-right">

                    </div>

                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>sr no.</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Date</th>
                            <th>Present Days</th>
                            <th>Adv total</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of salaryArray ; let sr = index">
                            <td>{{sr+1}}</td>
                            <td>{{item.empName}}</td>
                            <td>{{item.empContactNo}}</td>
                            <td>{{item.salaryDate | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{item.presentDays }}</td>
                            <td>{{item.totalAdvance }}</td>
                            <td>{{item.salaryAmount }}</td>
                            <td>
                                <!-- <button class="btn btn-warning btn-sm" (click)="onEdit(item.attendanceId)">Edit</button>
                                <button class="btn btn-danger btn-sm ms-1" (click)="onDelete(item.attendanceId)">Delete</button> -->
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6 text-white text-capitalize ">
                        New salary
                    </div>
                    <div class="col-6 text-right">

                    </div>

                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Select Employee Name</label>
                            <select name="employeeId" class="form-control" [(ngModel)]="salaryObj.employeeId">
                                <option *ngFor="let emp of employeeArray" [value]="emp.empId">{{emp.empName}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="">salaryDate</label>
                            <input type="text" class="form-control" name="salaryDate"
                                [(ngModel)]="salaryObj.salaryDate">
                        </div>
                        <div class="col-6">
                            <label for="">totalAdvance</label>
                            <input type="text" class="form-control" name="totalAdvance"
                                [(ngModel)]="salaryObj.totalAdvance">
                        </div>
                        <div class="col-6">
                            <label for="">presentDays</label>
                            <input type="text" class="form-control" name="presentDays" [(ngModel)]="salaryObj.presentDays">
                        </div>
                        <div class="col-6">
                            <label for="">salaryAmount</label>
                            <input type="text" class="form-control"  cols="2" name="salaryAmount" [(ngModel)]="salaryObj.salaryAmount">
                        </div>                     
                         
                    </div>
                    <div class="row pt-3">
                        <div class="col-6 text-center">
                            <button class="btn btn-secondary btn-sm">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                              <!-- {{salaryObj.empId}} -->
                            <button class="btn btn-success btn-sm"  (click)="onSave()">Save Employee</button>
                        </div>
                    </div>
               </form>
            </div>
        </div>
    </div>
</div>
